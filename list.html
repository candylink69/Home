<script>
// ========== CONFIGURATION ==========
const PER_PAGE = 20;
let allCategories = [];
let selectedCategory = null;
let categoryName = "All Categories";
let filteredVideos = [];

// ========== LOAD CATEGORIES DATA ==========
async function loadCategoriesData() {
    try {
        const response = await fetch('categories.json');
        allCategories = await response.json();
    } catch (error) {
        console.log('Could not load categories.json');
        allCategories = [];
    }
}

// ========== GET SELECTED CATEGORY ==========
function getSelectedCategory() {
    const urlParams = new URLSearchParams(window.location.search);
    const urlCategory = urlParams.get('category');
    const storageCategory = localStorage.getItem('selectedCategory');
    
    return urlCategory || storageCategory;
}

// ========== SETUP CATEGORY INFO ==========
function setupCategoryInfo(categoryId) {
    selectedCategory = categoryId;
    
    if (!selectedCategory) {
        document.getElementById('categoryInfo').style.display = 'none';
        categoryName = "All Categories";
        return;
    }
    
    // Find category name
    const category = allCategories.find(cat => cat.id === selectedCategory);
    categoryName = category ? category.name : selectedCategory.charAt(0).toUpperCase() + selectedCategory.slice(1);
    
    // Update display
    document.getElementById('currentCategory').textContent = categoryName;
    document.title = `${categoryName} Videos - CandyLink69`;
    document.getElementById('pageTitle').textContent = `üî• ${categoryName} Videos üî•`;
}

// ========== FILTER VIDEOS BY CATEGORY ==========
function filterVideosByCategory() {
    selectedCategory = getSelectedCategory();
    setupCategoryInfo(selectedCategory);
    
    if (!selectedCategory) {
        // No category selected, show all videos
        filteredVideos = [...videos];
        return;
    }
    
    // Filter videos (MULTIPLE CATEGORIES SUPPORT)
    filteredVideos = videos.filter(video => {
        return video.categories && video.categories.includes(selectedCategory);
    });
    
    // Update search placeholder
    document.getElementById('searchInput').placeholder = 
        `üîç Search ${categoryName} videos...`;
}

// ========== SEARCH FUNCTIONALITY FOR LIST PAGE ==========
function setupSearch() {
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase().trim();
        
        if (query.length < 2) {
            searchResults.style.display = 'none';
            return;
        }

        // Search in FILTERED videos only
        const searchInVideos = selectedCategory ? filteredVideos : videos;
        const queryWords = query.split(/\s+/).filter(word => word.length > 1);
        
        const results = searchInVideos.filter(video => {
            // Check video ID
            if (video.id.toLowerCase().includes(query)) return true;
            
            // Check video title
            if (video.title && video.title.toLowerCase().includes(query)) return true;
            
            // Check categories
            if (video.categories) {
                const catMatch = video.categories.some(cat => 
                    cat.toLowerCase().includes(query)
                );
                if (catMatch) return true;
                
                // Also check category names
                const categoryNames = video.categories.map(catId => {
                    const cat = allCategories.find(c => c.id === catId);
                    return cat ? cat.name.toLowerCase() : catId;
                });
                
                if (categoryNames.some(name => name.includes(query))) return true;
            }
            
            // Multi-word search
            if (queryWords.length > 1) {
                const searchText = [
                    video.id,
                    video.title || '',
                    video.categories ? video.categories.join(' ') : ''
                ].join(' ').toLowerCase();
                
                return queryWords.every(word => searchText.includes(word));
            }
            
            return false;
        });

        displaySearchResults(results, query);
    });

    // Close search results when clicking outside
    document.addEventListener('click', function(event) {
        if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
            searchResults.style.display = 'none';
        }
    });
}

// ========== DISPLAY SEARCH RESULTS ==========
function displaySearchResults(results, query) {
    const searchResults = document.getElementById('searchResults');
    
    if (results.length === 0) {
        searchResults.innerHTML = `
            <div class="search-no-results">
                No videos found for "${query}"
            </div>
        `;
        searchResults.style.display = 'block';
        return;
    }

    let resultsHTML = '';
    
    results.forEach(video => {
        // Get category names
        const categoryNames = video.categories ? 
            video.categories.map(catId => {
                const cat = allCategories.find(c => c.id === catId);
                return cat ? cat.name : catId;
            }).join(', ') : 'No categories';
        
        resultsHTML += `
            <div class="search-result-item" onclick="goToVideo('${video.id}')">
                <div class="search-video-id">${video.id}</div>
                ${video.title ? `<div class="search-video-title">${video.title}</div>` : ''}
                <div style="color:#888; font-size:11px; margin-top:2px;">${categoryNames}</div>
            </div>
        `;
    });

    searchResults.innerHTML = resultsHTML;
    searchResults.style.display = 'block';
}

// ========== GO TO VIDEO ==========
function goToVideo(videoId) {
    window.location.href = `video.html?v=${videoId}`;
}

// ========== GET CATEGORY NAMES FOR DISPLAY ==========
function getCategoryNames(categoryIds) {
    if (!categoryIds || !Array.isArray(categoryIds)) return '';
    
    return categoryIds.map(catId => {
        const cat = allCategories.find(c => c.id === catId);
        return cat ? cat.name : catId;
    }).join(', ');
}

// ‚≠ê‚≠ê SMART AD REFRESH SYSTEM ‚≠ê‚≠ê
(function() {

  function loadAd(id, key, w, h) {

      loadAd('sticky', '28a19f677ddf30c65892eb4af1ddee10', 320, 50);
    }
  }

  // ‚≠ê SMART REFRESH VARIABLES ‚≠ê
  let refreshCount = 0;
  const MAX_REFRESHES = 3;
  let lastActivity = Date.now();
  let lastRefresh = 0;
  let isUserActive = true;

  // Activity detection
  const activityEvents = ['mousedown', 'mousemove', 'scroll', 'touchstart', 'click', 'keydown'];
  activityEvents.forEach(event => {
    document.addEventListener(event, () => {
      lastActivity = Date.now();
      isUserActive = true;
      trySmartRefresh();
    }, { passive: true });
  });

  // Inactivity detection
  setInterval(() => {
    if(Date.now() - lastActivity > 30000) {
      isUserActive = false;
    }
  }, 10000);

  // Smart refresh function
  function trySmartRefresh() {
    const now = Date.now();
    
    if(
      refreshCount >= MAX_REFRESHES ||
      now - lastRefresh < 120000 ||
      now - lastActivity > 15000 ||
      !isUserActive ||
      document.hidden ||
      Math.random() > 0.2
    ) {
      return;
    }
    
    const delay = 2000 + Math.random() * 3000;
    
    setTimeout(() => {
      if(
        refreshCount < MAX_REFRESHES &&
        Date.now() - lastActivity < 20000 &&
        isUserActive &&
        !document.hidden
      ) {
        loadAllAds();
        refreshCount++;
        lastRefresh = Date.now();
      }
    }, delay);
  }

  // Initial ad load
  document.addEventListener('DOMContentLoaded', function() {
    loadAllAds();
    
    // First smart refresh after 45 seconds
    setTimeout(() => {
      if(Date.now() - lastActivity < 30000) {
        trySmartRefresh();
      }
    }, 45000);
  });

  // Gallery specific - ads in grid
  function loadGridAd() {
    if(window.innerWidth < 768) {
      loadAd('ad-mobile', '28a19f677ddf30c65892eb4af1ddee10', 320, 50);
    } else {
      loadAd('ad-desktop', '1236280d3c879dfd9af37ab923f7cfb3', 300, 250);
    }
  }

  // Make functions available globally
  window.loadAd = loadAd;
  window.loadAllAds = loadAllAds;
  window.loadGridAd = loadGridAd;
  window.trySmartRefresh = trySmartRefresh;
  window.goToVideo = goToVideo;
  
})();

// ========== MAIN INITIALIZATION ==========
async function initializePage() {
    // Load categories data
    await loadCategoriesData();
    
    // Filter videos by category
    filterVideosByCategory();
    
    // Setup search
    setupSearch();
    
    // Get pagination info
    const urlParams = new URLSearchParams(window.location.search);
    const PAGE = parseInt(urlParams.get('page')) || 1;
    
    // Calculate pagination
    const totalVideos = filteredVideos.length;
    const totalPages = Math.ceil(totalVideos / PER_PAGE);
    const start = (PAGE - 1) * PER_PAGE;
    const end = start + PER_PAGE;
    const c = document.getElementById("videoList");
    
    // Redirect if invalid page
    if (PAGE > totalPages || PAGE < 1) {
        const categoryParam = selectedCategory ? `?category=${selectedCategory}` : '';
        window.location.href = `list.html${categoryParam}`;
        return;
    }
    
    // Display videos
    const currentVideos = filteredVideos.slice(start, end);
    
    if (currentVideos.length === 0 && filteredVideos.length > 0) {
        // No videos on this page
        c.innerHTML = '<p style="text-align:center;padding:50px;grid-column:1/-1">No more videos on this page</p>';
    } else if (filteredVideos.length === 0) {
        // No videos in category
        c.innerHTML = `
            <div style="grid-column:1/-1; text-align:center; padding:50px;">
                <p>No videos found in ${categoryName} category</p>
                <a href="index.html" style="color:#ff9900; margin-top:10px; display:inline-block;">‚Üê Back to Categories</a>
            </div>
        `;
    } else {
        currentVideos.forEach((v, i) => {
            const hasTitle = v.title && v.title.trim().length > 0;
            const alignClass = hasTitle ? 'left' : 'center';
            const categoryNames = getCategoryNames(v.categories);
            
            const videoHTML = `
                <a href="video.html?v=${v.id}">
                    <div class="thumb-container">
                        <img src="Thumbs/${v.id}.webp" alt="${v.id}" 
                             loading="lazy" 
                             onload="this.classList.add('loaded')">
                        ${v.duration ? `<div class="duration">${v.duration}</div>` : ''}
                    </div>
                    <div class="video-title ${alignClass}">
                        ${hasTitle ? `<span class="vid-id">${v.id}:</span> ${v.title}` : v.id}
                    </div>
                    ${categoryNames ? `
                        <div class="video-categories">
                            ${categoryNames.split(', ').map(cat => 
                                `<span class="category-tag">${cat}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                </a>`;
            
            c.insertAdjacentHTML('beforeend', videoHTML);
            
            // Insert ad after every 5 videos
            if((i+1)%5===0 && (i+1) < currentVideos.length){
                c.insertAdjacentHTML('beforeend', `
                    <div class="ad-box">
                        <div class="ad-mobile">
                            <script>
                                atOptions={'key':'28a19f677ddf30c65892eb4af1ddee10','format':'iframe','height':50,'width':320,'params':{}};
                            <\/script>
                            <script src="https://www.highperformanceformat.com/28a19f677ddf30c65892eb4af1ddee10/invoke.js"><\/script>
                        </div>
                        <div class="ad-desktop">
                            <script>
                                atOptions={'key':'1236280d3c879dfd9af37ab923f7cfb3','format':'iframe','height':250,'width':300,'params':{}};
                            <\/script>
                            <script src="https://www.highperformanceformat.com/1236280d3c879dfd9af37ab923f7cfb3/invoke.js"><\/script>
                        </div>
                    </div>`);
            }
        });
    }
    
    // Generate pagination

    // Clean URL (remove ?page=1 but keep category)

        const categoryParam = selectedCategory ? `?category=${selectedCategory}` : '';

}

// ========== GENERATE PAGINATION ==========
function generatePagination(currentPage, totalPages, category) {
    const paginationContainer = document.getElementById('paginationContainer');
    
    if (totalPages <= 1) {
        paginationContainer.style.display = 'none';
        return;
    }
    
    let paginationHTML = '';
    const maxVisiblePages = 7;
    
    // Previous button
    if (currentPage > 1) {
        const prevPage = currentPage - 1;
        const categoryParam = category ? `category=${category}&page=${prevPage}` : `page=${prevPage}`;
        paginationHTML += `<a href="list.html?${categoryParam}">¬´ Prev</a> `;
    }
    
    // Page numbers
    let startPage = Math.max(1, currentPage - 3);
    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
    
    if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
    }
    
    // First page
    if (startPage > 1) {
        const categoryParam = category ? `category=${category}` : '';
        paginationHTML += `<a href="list.html?${categoryParam}">1</a> `;
        if (startPage > 2) paginationHTML += `<span>...</span> `;
    }
    
    // Page numbers
    for (let i = startPage; i <= endPage; i++) {
        if (i === currentPage) {
            paginationHTML += `<span>${i}</span> `;
        } else {
            const categoryParam = category ? `category=${category}&page=${i}` : `page=${i}`;
            paginationHTML += `<a href="list.html?${categoryParam}">${i}</a> `;
        }
    }
    
    // Last page
    if (endPage < totalPages) {
        if (endPage < totalPages - 1) paginationHTML += `<span>...</span> `;
        const categoryParam = category ? `category=${category}&page=${totalPages}` : `page=${totalPages}`;
        paginationHTML += `<a href="list.html?${categoryParam}">${totalPages}</a> `;
    }
    
    // Next button
    if (currentPage < totalPages) {
        const categoryParam = category ? `category=${category}&page=${currentPage + 1}` : `page=${currentPage + 1}`;
        paginationHTML += `<a href="list.html?${categoryParam}">Next ¬ª</a>`;
    }
    
    paginationContainer.innerHTML = paginationHTML;
}

// ========== START EVERYTHING ==========
document.addEventListener('DOMContentLoaded', initializePage);
</script>
